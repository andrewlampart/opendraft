name: Live Validation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * 1"

jobs:
  live_checks:
    if: ${{ secrets.GOOGLE_API_KEY != '' || secrets.GEMINI_API_KEY != '' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest

      - name: Run Live Integration Checks
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -m pytest tests/test_factcheck_live.py -q -m integration
          python -m tests.test_live_crafter
          python -m tests.audit_output

  no_live_secret:
    if: ${{ secrets.GOOGLE_API_KEY == '' && secrets.GEMINI_API_KEY == '' }}
    runs-on: ubuntu-latest

    steps:
      - name: No API Secret Configured
        run: |
          echo "Skipping live validation because GOOGLE_API_KEY/GEMINI_API_KEY secret is not configured."
